<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual-BG Demo</title>
  </head>
  <body>
    <div id="app">
      <span id="fpsCounter">FPS</span>
      <button id="toggleButton">Start</button>
      <span
        id="githubIcon"
        onclick="window.open('https://github.com/akhil-rana/virtual-BG-demo', '_blank');"
      >
        <svg
          height="32"
          aria-hidden="true"
          viewBox="0 0 16 16"
          version="1.1"
          width="32"
          data-view-component="true"
          class="octicon octicon-mark-github v-align-middle"
        >
          <path
            fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
          ></path>
        </svg>
      </span>
      <video autoplay="true" id="inputVideoElement"></video>
      <div id="container">
        <div id="effectTypeSelectorContainer">
          <label for="cars">Background Effect:</label>
          <select name="effectTypeSelector" id="effectTypeSelector">
            <option value="blur">Blur</option>
            <option value="image">Image</option>
            <option value="video">Video</option>
            <option value="screen">Screen</option>
          </select>
        </div>
        <br />
        <div id="blurIntensityContainer">
          <input
            type="range"
            id="blurIntensitySlider"
            name="blurIntensitySlider"
            min="0"
            max="30"
            value="7"
            step="1"
          />
          <label for="blurIntensity">Blur Intensity</label>
        </div>
        <div id="imageBrowserContainer">
          <input
            type="file"
            id="imageBrowserInput"
            name="imageBrowserInput"
            accept="image/*"
          />
        </div>
        <div id="videoBrowserContainer">
          <input
            type="file"
            id="videoBrowserInput"
            name="videoBrowserInput"
            accept="video/*"
          />
        </div>
        <div id="foregroundTypeSelectorContainer">
          <label for="cars">Foreground type:</label>
          <select name="foregroundTypeSelector" id="foregroundTypeSelector">
            <option value="normal">Normal</option>
            <option value="presenter">Presenter</option>
          </select>
          &nbsp; &nbsp; &nbsp; &nbsp;
          <span id="presenterOffsetContainer">
            Offset:
            <input
              type="range"
              name="offset"
              id="presenterOffset"
              min="-500"
              max="500"
              value="-100"
              step="2"
            />
          </span>
        </div>
        <br />
        <canvas class="output_canvas" width="1280px" height="720px"> </canvas>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
