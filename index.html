<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual-BG Demo</title>
  </head>
  <body>
    <div id="app">
      <button id="toggleButton">Start</button>

      <video autoplay="true" id="inputVideoElement"></video>
      <div id="container">
        <div id="effectTypeSelectorContainer">
          <label for="cars">Background Effect:</label>
          <select name="effectTypeSelector" id="effectTypeSelector">
            <option value="blur">Blur</option>
            <option value="image">Image</option>
            <!-- <option value="video">Video</option> -->
          </select>
        </div>
        <br />
        <div id="blurIntensityContainer">
          <input
            type="range"
            id="blurIntensitySlider"
            name="blurIntensitySlider"
            min="2"
            max="20"
            value="7"
            step="1"
          />
          <label for="blurIntensity">Blur Intensity</label>
        </div>
        <div id="imageBrowserContainer">
          <input type="file" id="imageBrowserInput" name="imageBrowserInput" />
        </div>
        <br />
        <canvas class="output_canvas" width="1280px" height="720px"> </canvas>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
